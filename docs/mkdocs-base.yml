site_name: SAWPS
site_description: "SANBI WPS technical and user documentation."
site_author: "Kartoza"
docs_dir: ./src
site_dir: ./site
repo_name: "SANBI WPS"
repo_url: "https://github.com/kartoza/sawps/"
edit_uri: "https://github.com/kartoza/sawps/blob/main/docs/"

copyright: Kartoza and Contributors

markdown_extensions:
        - pymdownx.highlight:
                  anchor_linenums: true
        - pymdownx.inlinehilite
        #- mdx_truly_sane_lists
        - toc:
                  permalink: true
                   #slugify: !!python/name:pymdownx.slugs.slugify
        - pymdownx.snippets:
                  base_path: .
        - admonition
        - tables
        - pymdownx.details
        - pymdownx.caret
        - pymdownx.keys
        - pymdownx.mark
        - pymdownx.tilde
        - pymdownx.superfences:
                  custom_fences:
                          - name: mermaid
                            class: mermaid
                            format: !!python/name:pymdownx.superfences.fence_code_format
        - pymdownx.emoji:
                  emoji_generator: !!python/name:materialx.emoji.to_svg
                  emoji_index: !!python/name:materialx.emoji.twemoji

nav:
        - Home:
                  - Home: index.md
                  - License: license.md
        - User:
                  - Quickstart: user/quickstart.md
                  - Instructions: user/instructions.md
                  - User Roles: user/permissions.md
        - Admin:
                  - Admin: admin/index.md
        - Developer:
                  - Developer: developer/index.md
        - DevOps:
                  - DevOps: devops/index.md
        - About:
                  - About: about/index.md
                  - License: about/license.md
                  - Contributors: about/contributors.md
                  - Funders: about/funders.md
                  - Logos: about/logos.md
