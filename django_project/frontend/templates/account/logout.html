{% extends "base.html" %}
{% load i18n %}
{% load account %}
{% block head_title %}Logout{% endblock%}


{% block content %}
<section class="account-action text-white ">
    <div class="container position-relative">
        <div class="row">
            <div class="col-xl-6 account-form">
            <div class="content">

            {% csrf_token %}
            <div class="container">

                <div class="custom-form-container">

                    <h3 class="account-form-title">{% trans "LOG OUT" %}</h3>

                    <p style="font-size:12pt">{% trans 'Are you sure you want to log out?' %}</p>
                    <form class="logout" method="POST" action="{% url 'account_logout' %}">{% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button class="login custom-form-submit account-button" type="submit">{% trans "LOG OUT" %}</button>
                    </form>

                </div>
            </div> <!-- /container -->
            </div>
             </div>
    </div>
    </div>
</section>
{% endblock %}
</html>
