{% extends 'admin/change_form.html' %}
{% block extrastyle %}
    {{ block.super }}
    <style type="text/css">
        #popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 50%;
            text-align: center;
            background-color: #d1d1d1;
            box-sizing: border-box;
            padding: 10px;
            z-index: 100;
            display: none;
            overflow-y: auto;
            /*to hide popup initially*/
        }
          
        .close-popup-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            background-color: black;
            color: white;
            border-radius: 50%;
            padding: 4px;
        }

        #popup-expected-output-content {
            text-align: left;
        }
    </style>
{% endblock %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    <div class="submit-row">
        <input type="submit" value="Download Data Template" name="_download-data-template">
        <input type="submit" value="Show Expected Output" id="show-expected-output">
        <input type="submit" value="Output JSON Schema" id="show-output-json-schema">
    </div>
    <!-- div containing the popup -->
    <div id="popup-content">
        <div onclick="togglePopup()" class="close-popup-btn">
            Ã—
        </div>
        <h3>Model Expected Output</h3>
  
        <p id="popup-expected-output-content"></p>
    </div>
    <script>
        var $ = window.django.jQuery;
        $( document ).ready(function(e) {
            $('.close-popup-btn').click(function(e) {
                $("#popup-content").toggle();
            });
            $('#show-expected-output').click(function(e) {
                e.preventDefault();
                var selectedValues = [];
                var rows = $('tr.dynamic-statisticalmodeloutput_set');
                if (rows && rows.length) {
                    for (var i = 0; i < rows.length; ++i) {
                        var selectId = '#id_statisticalmodeloutput_set-'+i.toString()+'-type';
                        var selectedValue = $(selectId).find(':selected').val();
                        if (selectedValue) {
                            if (!selectedValues.includes(selectedValue)) {
                                selectedValues.push(selectedValue);
                            }
                        }
                    }
                }
                var speciesName = $('#id_taxon').find(":selected").text();
                data = {
                    'metadata': {
                        'species': speciesName ? speciesName : 'Species A'
                    }
                }
                for (var i = 0; i < selectedValues.length; ++i) {
                    var type = selectedValues[i];
                    if (type === 'population_per_province') {
                        data[type] = [{
                            "count_total": 110,
                            "province": "Gauteng",
                            "freq": 1
                        }]
                    } else if (type === 'national_trend') {
                        data[type] = [
                            {
                                "year": 2016,
                                "fit": 1602.2308,
                                "lower_ci": 1132.4201,
                                "upper_ci": 2072.0414
                            }
                        ]
                    } else if (type === 'province_trend') {
                        data[type] = {
                            "Gauteng": [
                                {
                                    "year": 2016,
                                    "fit": 1602.2308,
                                    "lower_ci": 1289.0237,
                                    "upper_ci": 1915.4379
                                }
                            ]
                        }
                    } else if (type === 'property_trend') {
                        data[type] = {
                            "Property A": [{
                                "count_total": 100,
                                "year": 2016,
                                "fit": 89.0128,
                                "lower_ci": 62.9122,
                                "upper_ci": 115.1134
                            }]
                        }
                    }
                }
                var str = JSON.stringify(data, null, 2); // spacing level = 2
                $('#popup-expected-output-content').html('<pre>'+str+'</pre>');
                $("#popup-content").toggle();
            });
            $('#show-output-json-schema').click(function(e) {
                e.preventDefault();
                var jsonSchema = {
                    "$schema": "http://json-schema.org/draft-07/schema#",
                    "title": "Generated schema for Root",
                    "type": "object",
                    "properties": {
                        "metadata": {
                            "type": "object",
                            "properties": {
                                "species": {
                                    "type": "string"
                                }
                            },
                            "required": [
                                "species"
                            ]
                        },
                        "national_trend": {
                            "type": "array",
                            "items": {
                                "type": "object",
                                "properties": {
                                "year": {
                                    "type": "number"
                                },
                                "fit": {
                                    "type": "number"
                                },
                                "lower_ci": {
                                    "type": "number"
                                },
                                "upper_ci": {
                                    "type": "number"
                                }
                                },
                                "required": [
                                    "year",
                                    "fit",
                                    "lower_ci",
                                    "upper_ci"
                                ]
                            }
                        },
                        "population_per_province": {
                            "type": "array",
                            "items": {
                                "type": "object",
                                "properties": {
                                "count_total": {
                                    "type": "number"
                                },
                                "province": {
                                    "type": "string"
                                },
                                "freq": {
                                    "type": "number"
                                }
                                },
                                "required": [
                                    "count_total",
                                    "province",
                                    "freq"
                                ]
                            }
                        },
                        "province_trend": {
                            "type": "object",
                            "properties": {
                                "Gauteng": {
                                    "type": "array",
                                    "items": {
                                        "type": "object",
                                        "properties": {
                                        "year": {
                                            "type": "number"
                                        },
                                        "fit": {
                                            "type": "number"
                                        },
                                        "lower_ci": {
                                            "type": "number"
                                        },
                                        "upper_ci": {
                                            "type": "number"
                                        }
                                        },
                                        "required": [
                                        "year",
                                        "fit",
                                        "lower_ci",
                                        "upper_ci"
                                        ]
                                    }
                                }
                            },
                            "required": [
                                "Gauteng"
                            ]
                        },
                        "property_trend": {
                            "type": "object",
                            "properties": {
                                "Property A": {
                                    "type": "array",
                                    "items": {
                                        "type": "object",
                                        "properties": {
                                        "count_total": {
                                            "type": "number"
                                        },
                                        "year": {
                                            "type": "number"
                                        },
                                        "fit": {
                                            "type": "number"
                                        },
                                        "lower_ci": {
                                            "type": "number"
                                        },
                                        "upper_ci": {
                                            "type": "number"
                                        }
                                        },
                                        "required": [
                                        "count_total",
                                        "year",
                                        "fit",
                                        "lower_ci",
                                        "upper_ci"
                                        ]
                                    }
                                }
                            },
                            "required": [
                                "Property A"
                            ]
                        }
                    },
                    "required": [
                        "metadata",
                        "national_trend",
                        "population_per_province",
                        "province_trend",
                        "property_trend"
                    ]
                };
                
                var str = JSON.stringify(jsonSchema, null, 2); // spacing level = 2
                $('#popup-expected-output-content').html('<pre>'+str+'</pre>');
                $("#popup-content").toggle();
            })
        });
    </script>
{% endblock %}
