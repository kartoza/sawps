{% extends "base.html" %}
{% load i18n %}

{% block head_title %}Login{% endblock %}


{% block content %}
<section class="login-page fs-background" style="background-color: #000000; min-height: 81vh;">
    <div class="container-fluid full-height">
        <div class="row half-height">
            <div class="col-7"></div>
            <div class="col-5 sawps-text-primary">
            <div class="account-form content">
                <div class="custom-form-container">
                <h4 class="account-form-title">{% trans "Two-Factor Authentication" %}</h4>
                <hr class="separator">
                <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <p><label style="color:#ffff">OTP code</label></p>
                <p>{{ form.otp_token }}</p>
                
                <div class="login-help text-center" style="color:#ffff">
                Use your preferred authenticator application to generate an OTP
                </div>
                <button class="sawps-from-submit account-button" type="submit">
                    {% trans 'Authenticate' %}
                </button>
                </form>
            </div>
            </div>
</div>
</div>
</div>
</div>
{% endblock %}
